<!DOCTYPE html>
<html>
  <head>
    <title>Versus Tester</title>
    <link href="./PerformanceTable.css" rel="stylesheet" />
  </head>
  <body>

    <table>
      <tr>
        <th scope="row">SpreadsheetId</th>
        <td colspan="2">
          <input id="SpreadsheetIdText" type="text" maxlength="150" size="50"/>
        </td>
        <td colspan="1">
          <button id="DownloadSummaryButton" type="button" disabled>Download Summary</button>
          <button id="DownloadSummaryAbortButton" type="button" disabled>Abort</button>
          <span id="DownloadSummaryRetryTimesSpan"></span>
        </td>
        <td colspan="1">
          <progress id="DownloadSummaryProgressBar" value="0"></progress>
        </td>
      </tr>

      <tr>
        <th scope="row">LoadingParams</th>
        <td>
          <label for="bLogFetcherEventToConsoleCheckbox">bLogFetcherEventToConsole</label>
          <input id="bLogFetcherEventToConsoleCheckbox" type="checkbox"/>
        </td>

        <td>
          <label for="loadingMillisecondsMaxNumber">loadingMillisecondsMax</label>
          <input id="loadingMillisecondsMaxNumber" type="number" value="60000"/>
        </td>

        <td>
          <label for="loadingMillisecondsIntervalNumber">loadingMillisecondsInterval</label>
          <input id="loadingMillisecondsIntervalNumber" type="number" value="1001"/>
        </td>

        <td>
          <label for="retryTimesMaxNumber">retryTimesMax</label>
          <input id="retryTimesMaxNumber" type="number" value="3"/>
        </td>
      </tr>

      <tr>
        <th scope="row">VersusSummary</th>
        <td colspan="4">
          <table id="VersusSummaryTable"></table>
        </td>
      </tr>

      <tr>
        <th scope="row">NextVisitIndex</th>
        <td colspan="2">
          <input id="NextVisitIndexText" type="text" maxlength="20" size="20" readonly/>
        </td>
        <td colspan="1">
          <button id="DownloadVersusButton" type="button" disabled>Download Next Versus</button>
          <button id="DownloadVersusAbortButton" type="button" disabled>Abort</button>
          <span id="DownloadVersusRetryTimesSpan"></span>
        </td>
        <td colspan="1">
          <progress id="DownloadVersusProgressBar" value="0"></progress>
        </td>
      </tr>

      <tr>
        <th scope="row">VersusId</th>
        <td id="VersusId" colspan="4">
        </td>
      </tr>

      <tr>
        <th scope="row">ParentChromosomes</th>
        <td colspan="4">
          <textarea id="ParentChromosomes" rows="10" cols="150" readonly></textarea>
        </td>
      </tr>

      <tr>
        <th scope="row">OffspringChromosomes</th>
        <td colspan="4">
          <textarea id="OffspringChromosomes" rows="10" cols="150" readonly></textarea>
        </td>
      </tr>
    </table>

    <script type="module" src="./Versus_tester.js"></script>

  </body>
</html>

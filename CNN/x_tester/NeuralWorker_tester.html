<!DOCTYPE html>
<html>
  <head>
    <title>NeuralWorker Tester</title>
    <link href="./PerformanceTable.css" rel="stylesheet" />
  </head>
  <body>

    <table>
      <tr>

        <th scope="row">explicit_input_height</th>
        <td>
          <input id="explicit_input_height_Number" type="number" value="72"/>
          <!-- (2025/08/05) For test mobile phone moto e40 -->
          <!-- <input id="explicit_input_height_Number" type="number" value="3"/> -->
        </td>

        <th scope="row">explicit_input_width</th>
        <td>
          <!-- (2028/08/14) For output_channelCount = 64, so that input_shape= [ 72, 128, 4 ]-->
          <input id="explicit_input_width_Number" type="number" value="118"/>

          <!-- (2028/08/14) For output_channelCount = 128, so that input_shape= [ 72, 128, 4 ]-->
          <!-- <input id="explicit_input_width_Number" type="number" value="114"/> -->

          <!-- (2025/08/05) For test mobile phone moto e40 -->
          <!-- <input id="explicit_input_width_Number" type="number" value="3"/> -->
        </td>

        <th scope="row">explicit_input_channelCount</th>
        <td>
          <input id="explicit_input_channelCount_Number" type="number" value="4"/>
        </td>

      </tr>

      <tr>

        <th scope="row">vocabularyChannelCount (>= 2)</th>
        <td>
          <input id="vocabularyChannelCount_Number" type="number" value="4"/>
          <!-- 8 -->
        </td>

        <th scope="row">vocabularyCountPerInputChannel</th>
        <td>
          <input id="vocabularyCountPerInputChannel_Number" type="number" value="256"/>
        </td>

        <th scope="row">blockCountTotalRequested (>= 2)</th>
        <td>
          <!-- (2025/08/12) For ( weightArrayBuffer_partitionCount == 2 ) -->
          <input id="blockCountTotalRequested_Number" type="number" value="32"/>

          <!-- <input id="blockCountTotalRequested_Number" type="number" value="12"/> -->
          <!-- (2025/07/01 Remarked) Old. For ( weightArrayBuffer_partitionCount == 1 )
          <input id="blockCountTotalRequested_Number" type="number" value="39"/>
          -->
        </td>

      </tr>

      <tr>
    
        <th scope="row">output_channelCount</th>
        <td>
          <!-- (2025/07/01 Remarked) Old. For ( weightArrayBuffer_partitionCount == 1 ) -->
          <!-- <input id="output_channelCount_Number" type="number" value="128"/> -->

          <!-- (2025/08/01) For ( weightArrayBuffer_partitionCount == 2 ) -->
          <input id="output_channelCount_Number" type="number" value="64"/>

          <!-- (2025/08/05 Temp Remarked) For test mobile phone moto e40 -->
          <!-- <input id="output_channelCount_Number" type="number" value="8"/> -->
        </td>

        <th scope="row">implicit_input_mode</th>
        <td colspan="3">
          <select id="implicit_input_mode_Select">
            <option value="0">IMPLICIT_INPUT__NONE___OUTPUT__AS_NORMAL(0)</option>
            <option value="1">IMPLICIT_INPUT__NONE___OUTPUT__AS_INPUT_VALUE_RANGE(1)</option>
            <option value="2">IMPLICIT_INPUT__FILL_ALIGNMENT_MARK___OUTPUT__AS_NORMAL(2)</option>
            <option value="3">IMPLICIT_INPUT__FILL_ALIGNMENT_MARK___OUTPUT__AS_INPUT_VALUE_RANGE(3)</option>
            <option value="4">IMPLICIT_INPUT__FILL_PREVIOUS_OUTPUT(4)</option>
            <option value="5" selected>IMPLICIT_INPUT__FILL_ALIGNMENT_MARK__FILL_PREVIOUS_OUTPUT(5)</option>
          </select>
        </td>

      </tr>

      <tr>
        <th scope="row">largerFactor</th>
        <td>
          <!-- (2025/08/12 Temp Remarked) For test mobile phone moto e40 (between NeuralWorker and NeuralNet)
          <input id="largerFactor_Number" type="number" min=1 max=1024 value="15"/>
        -->
          <input id="largerFactor_Number" type="number" min=1 max=1024 value="1"/>
        </td>

        <th scope="row">DebugInfo_Toggle</th>
        <td>
          <input id="DebugInfo_Toggle_Checkbox" type="checkbox"/>
        </td>
      </tr>

      <tr>
        <th scope="row">Info</th>
        <td id="Info_TextArea" colspan="5">
        </td>
      </tr>

    </table>

    <div>
      <button id="TestButton" type="button" disabled>Test</button>
      <progress id="TestProgressBar" title="TestProgressBar" max="100" value="0"></progress>
    </div>

    <table id="NeuralWorker_Performance_Table"></table>
    <script type="module" src="./NeuralWorker_tester.js"></script>

    <div>
      <pre id="DebugInfo_pre"></pre>
    </div>

  </body>
</html>
